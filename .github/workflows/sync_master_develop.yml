name: 'Synchronise develop from master'
on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout out code
        uses: actions/checkout@v3

      - name: Sync
        uses: TreTuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{ secrets.personal_access_token }}
          FROM_BRANCH: main
          TO_BRANCH: develop
          PULL_REQUEST_TITLE: "Auto-generated Pull 'main' branch updates into 'develop' branch"
          PULL_REQUEST_BODY: "- [x] `automerge`"
          PULL_REQUEST_IS_DRAFT: false
          CONTENT_COMPARISON: true
          REVIEWERS: '["davidrbourke"]'

      - name: Props
        run: echo '${{ toJSON(github) }}'
  
      - name: Label
        uses: harupy/auto-labeling@master
        with:
          github-token: ${{ secrets.personal_access_token }}
          label-pattern: '- \[(.*?)\] ?`(automerge+?)`'
